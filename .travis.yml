language: python

python:
  - '3.6'

env:
  global:
    - CC_TEST_REPORTER_ID=e2b6e7efc75fe998f655196d4fbc6d836286c32597274a40eb927a4cd1728918

services:
  - postgresql

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'create database testdb;' -U jkamz

install:
  - pip install -r requirements.txt
  - pip install coveralls codecov

script:
  - export FLASK_ENV=testing
  - export POSTGRES_PASSWORD=jkamz
  - export SECRET="isthisforreal"
  - py.test --cov-report term --cov=app/

after_script:
  - coverage xml
  - if [[ "$TRAVIS_PULL_REQUEST" == "false" ]]; then ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT; fi

after_success:
  - coveralls
  - codecov

cache: pip
